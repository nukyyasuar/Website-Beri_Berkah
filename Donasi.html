            <div class="container-fluid px-1 mx-auto">
                <div class="row d-flex justify-content-center">
                    <div class="col-xl-7 col-lg-8 col-md-9 col-11">
                        <div class="card" style="border-radius: 20px;">
                            
                            <form class="form-card" onsubmit="event.preventDefault()">
                                <div class="row justify-content-between text-left">
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label for="">
                                            Jenis Barang 
                                            <span class="text-danger">*</span> 
                                        </label>
                                        <div class="col-md-12 mt-2">
                                            <select class="form-select" required>
                                                  <option selected disabled value="label" class="">Pilih jenis barangmu</option>
                                                  <option value="furnitur">Furnitur</option>
                                                  <option value="pakaian">Pakaian</option>
                                                  <option value="mamin">Makanan / Minuman</option>
                                                  <option value="butul">Buku / Alat Tulis</option>
                                           </select>
                                       </div>
                                    </div>
    
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label for="">
                                            Tempat Penampung
                                            <span class="text-danger">*</span> 
                                        </label> 
                                        <div class="col-md-12 mt-1">
                                            <select class="form-select" required>
                                                  <option selected disabled value="label" class="">Pilih tempat penampung yang dituju</option>
                                                  <option value="tp1">Tempat Penampung Donasi 1</option>
                                                  <option value="tp2">Tempat Penampung Donasi 2</option>
                                                  <option value="tp3">Tempat Penampung Donasi 3</option>
                                                  <option value="tp4">Tempat Penampung Donasi 4</option>
                                           </select>
                                       </div>
                                    </div>
                                </div>
    
                                <div class="row justify-content-between text-left mt-3">
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label for="">
                                            Foto Barang
                                            <span class="text-danger">*</span> 
                                        </label>
                                        <div class="col-md-12 mt-1">
                                            <input class="form-control fs-6" type="file" id="formFile">
                                        </div>
                                    </div>
    
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label for="">
                                            Tempat Disalurkan
                                            <span class="text-danger">*</span> 
                                        </label> 
                                        <div class="col-md-12 mt-1">
                                            <select class="form-select" required>
                                                  <option selected disabled value="label" class="">Ingin disalurkan kemana barangmu?</option>
                                                  <option value="td1">Tempat Penyaluran Donasi 1</option>
                                                  <option value="td2">Tempat Penyaluran Donasi 2</option>
                                                  <option value="td3">Tempat Penyaluran Donasi 3</option>
                                                  <option value="tdp">Mengikuti penyaluran tempat penampung</option>
                                           </select>
                                       </div>
                                    </div>
                                </div>
    
                                <div class="row justify-content-between text-left mt-3">
                                    <div class="form-group col-sm-6 flex-column d-flex">
                                        <label for="">
                                            Alamat Pengambilan
                                            <span class="text-danger">*</span> 
                                        </label>
                                        <div class="col-md-12 mt-1">
                                            <textarea class="form-control fs-6" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
    
                                    <div class="form-group col-sm-6 d-flex">
                                        <label for="">
                                            Apakah barang ingin kami jemput?
                                            <span class="text-danger me-2">*</span> 
                                        </label>
    
                                        <div class="me-2">
                                            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                                            <label class="btn btn-outline-secondary" for="option1">Ya</label><br>
                                        </div>
                                        <div>
                                            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                                            <label class="btn btn-outline-secondary" for="option2">Tidak</label><br>
                                        </div>
                                    </div>
                                </div>
                            </form>
